<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: black;
        }

        .box {
            background-color: grey;
            height: 250px;
            width: 220px;
            position: absolute;
            transition-property: background-color;
            transition-duration: 3s;
           
        }
        .box:hover{
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>

</html>
